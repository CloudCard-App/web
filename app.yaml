# [START runtime]
runtime: nodejs
vm: true

# Disabling automatic scaling, which is assumed by default
# Defined to always have 1 instance. Yay!
manual_scaling:
  instances: 1

# Define minimal resurces, just to fit within B1 instance type
resources:
  cpu: .5
  memory_gb: 0.124 # Fits just within B1 instance type
  disk_size_gb: 10 # Cannot be less than 10

# Disable health checks; I think they incurr extra charges
health_check:
  enable_health_check: False

# [END runtime]

# Temporary setting to keep gcloud from uploading node_modules
skip_files:
 - ^node_modules$
